apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.libopenmw.openmw"
        minSdkVersion 8
        targetSdkVersion 22
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
repositories {
    maven {
        url "https://jitpack.io"

    }
}

dependencies {
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile files('libs/libdradroplistview.jar')
    compile files('libs/libsdl2.jar')
    compile 'com.github.machinarius:preferencefragment:0.1.1'
    compile 'com.android.support:support-v4:23.0.1'
    compile files('libs/fileexplorer.jar')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile('com.afollestad.material-dialogs:core:0.8.2.0@aar') {
        transitive = true
    }
    compile 'com.jenzz:materialpreference:1.3'
    compile 'com.github.AndroidDeveloperLB:MaterialPreferenceLibrary:1'
    compile 'com.android.support:design:23.0.1'
}
